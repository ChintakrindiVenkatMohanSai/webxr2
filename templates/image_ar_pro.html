<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Image AR</title>

<style>
body{
margin:0;
background:black;
color:white;
text-align:center;
font-family:Arial;
}

img{
max-width:90%;
margin-top:40px;
border-radius:12px;
}
</style>

<script>
function isMobile(){
return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
}

window.onload=function(){

// Desktop fallback
if(!isMobile()){
document.body.innerHTML =
"<h2>Preview Mode</h2>" +
"<p>AR camera works only on supported mobile browsers.</p>" +
"<img src='/uploads/{{img}}'>";
}

};
</script>

</head>

<body>

<h2>Opening AR Camera...</h2>

</body>
</html>
