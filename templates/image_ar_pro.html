<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Image AR Camera</title>

<style>
body{
margin:0;
background:black;
color:white;
text-align:center;
font-family:Arial;
}

video{
width:100%;
height:100vh;
object-fit:cover;
}

img{
position:absolute;
bottom:50px;
left:50%;
transform:translateX(-50%);
width:250px;
z-index:10;
}
</style>

<script>
async function startCamera(){
try{
const stream = await navigator.mediaDevices.getUserMedia({
video:{ facingMode:"environment" }
});

let video=document.createElement("video");
video.srcObject=stream;
video.autoplay=true;
document.body.appendChild(video);

// overlay uploaded image
let overlay=document.createElement("img");
overlay.src="/uploads/{{img}}";
document.body.appendChild(overlay);

}catch(e){
document.body.innerHTML="<h2>Camera blocked or unsupported</h2>";
}
}

window.onload=startCamera;
</script>

</head>

<body>

<h2>Opening AR Camera...</h2>

</body>
</html>
