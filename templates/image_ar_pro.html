<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Professional AR Viewer</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body{
margin:0;
background:black;
}

model-viewer{
width:100vw;
height:100vh;
background:black;
}
</style>
</head>

<body>

<model-viewer
src="/uploads/{{file}}"
ar
ar-modes="webxr scene-viewer quick-look"
camera-controls
auto-rotate
shadow-intensity="1"
exposure="1"
environment-image="neutral"
camera-orbit="0deg 75deg 105%"
min-camera-orbit="auto auto 50%"
max-camera-orbit="auto auto 200%">

<button slot="ar-button"
style="position:absolute;bottom:20px;left:50%;transform:translateX(-50%);
padding:12px 20px;border:none;border-radius:8px;background:#00c3ff;color:white;">
ðŸš€ View in AR
</button>

</model-viewer>

</body>
</html>
