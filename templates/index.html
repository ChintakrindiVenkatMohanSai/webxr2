<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AR Product Viewer</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: white;
            text-align: center;
        }

        h1 {
            padding: 20px;
        }

        .product {
            margin: 30px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            background: #1e293b;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        model-viewer {
            width: 100%;
            height: 420px;
            background: black;
            border-radius: 12px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #00c3ff;
            color: white;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
            background: #0891b2;
        }
    </style>
</head>

<body>

    <h1>ðŸ“± AR Product Viewer</h1>
    <a href="/admin">Upload Product</a>

    {% for p in products %}
    <div class="product">

        <h2>{{p[1]}}</h2>

        {% if p[2] %}

        {% if p[3]=='model' %}
        <!-- 3D AR -->
        <model-viewer src="/uploads/{{p[2]}}" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate>

            <button slot="ar-button">ðŸš€ View in AR</button>
        </model-viewer>

        <br>

        <a href="/pro-ar/{{p[2]}}">
            <button>Professional AR ðŸš€</button>
        </a>

        {% elif p[3]=='image' %}
        <!-- Image AR -->
        <model-viewer src="/uploads/{{p[2]}}" ar ar-modes="webxr scene-viewer quick-look" camera-controls>

            <button slot="ar-button">
                ðŸ“· View Image AR
            </button>

        </model-viewer>

        {% endif %}

        {% else %}
        <p style="color:red;">File missing</p>
        {% endif %}

    </div>
    {% endfor %}

</body>

</html>
